<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
 <div>
    <p>This is paragraph</p>
 </div> 

 <div>
    <p>This is another            paragraph</p>
    <!-- HTML removes extra spaces and consider as only one space  -->
 </div>  

 <!-- Entities  -->

  <!-- therefore to add extra spaces we use entities  -->
   <div>
    <p>this is another &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; paragraph with 6 spaces</p>
   </div>

   <!-- to print tag on browser  -->

   <div>
    <p>paragraph is written like this &lt;p&gt; </p>
    <p>pound is written as &pound;</p>
    <p>copyright is written as &copy;</p>
    <p>this is written as &rAarr;</p>
    <p>1/4 th is written as &frac14;</p>
    <p>Empty character is written as &#8203;</p>
   </div>

</body>
</html>
