<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <!-- paragraph is a Block element means one p tag acquire entire block,
     so next p tag content goes to next line -->
    <p style="border: 2px solid red;">This is a paragraph</p> <p style="border: 2px solid blue;">This is also a paragraph</p>

    <!-- span is a inline element .inline element  comes in one line -->
    <span style="border: 2px solid red;">span is inline element</span> <span style="border: 2px solid blue;"> span is inline element</span>

    <strong style="border: 2px solid gray;">strong is also inline element</strong>
    <a style="border: 2px solid tomato;"> this is also inline element</a>
    <em style="border: 2px solid purple;"> em is inline element</em>
    <li style=" border: 2px solid darkblue;">li is block element </li>
    <div style="border: 2px solid black;"> div is Block element</div>

   

</body>
</html>
