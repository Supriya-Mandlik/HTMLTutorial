<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>This is html Forms Tutorial</h1>

    <form action="backend.php" method="post">
        <label for="name"> Name </label>
        <!-- beacause of lable tag if we click on Name then it will select name block-->
        <div>
            <input type="text" name="myname" id="name">
        </div> <!-- div tag is used for division-->
        <br>
        <div>
            Role : <input type="text" name="myrole">
        </div>
        <br>
        <div>
            Email : <input type="email" name="myemail">
        </div>
        <br>
        <div>
            Bonus : <input type="number" name="mybonus">
        </div>
        <br>
        <label for="eligible"> Are You Eligible </label>
        <div>
            <input type="checkbox" name="Myeligibility" id="eligible">
        </div>
        <br>
        <div>
            Gender : Male<input type="radio" name="mygender"> Female<input type="radio" name="mygender">
        </div>
        <br>
        <div>
            Date : <input type="date" name="mydate">
        </div>
        <br>
        <div>
            Write about yourself : <br>
            <textarea name="mytext" rows="10" cols="30"></textarea>
        </div>
        <br>
        <div>
            <label for="car"> Car </label>
            <select name="mycar" id="car">
                <option value="ind">Indica</option>
                <option value="swf">Swift</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="submit now">
            <input type="reset" value="reset now">
        </div>

    </form>
</body>

</html>
