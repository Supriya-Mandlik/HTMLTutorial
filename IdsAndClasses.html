<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>

<body>
    <h1>Ids and Classes in HTML</h1>
    <div id="mainBox"> This is id selector</div>
    <span class="redbg"> class selector</span>
    <br>
    <strong class="redbg">class selector </strong>

    <!-- select and press ctrl + / for comment  -->
    <!-- select and press ctrl + enter for new line  -->

    <!-- Emmet  -->
    <!-- span.redbg -> enter  -->
    <span class="class:redbg"></span>

    <!-- span#mainspan -> enter  -->
    <span id="mainspan"></span>

    <span class="bluebg"></span>

    <!-- span.redbg.blackborder.anotherclass -> enter  -->
    <span class="redbg blackborder anotherclass"></span>

    <!-- emmet takes div tag as default  -->
    <!-- .blackbackground -> enter  -->
     <div class="blackbackground"></div>

     
      


</body>

</html>
